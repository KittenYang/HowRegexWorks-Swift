    <p>Capturing parentheses <strong>( )</strong> are used to group part of a pattern. For example, <code>3 (pm|am)</code> would match the text &quot;3 pm&quot; as well as the text &quot;3 am&quot;. The pipe character here (|) acts like an OR operator.</p>
